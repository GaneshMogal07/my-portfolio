<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games - Ganesh Mogal Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .game-container {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            margin-top: 80px;
        }
        .game-title {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }
        canvas {
            border: 2px solid #333;
            border-radius: 5px;
            margin: 0 auto;
            display: block;
        }
        .game-instructions {
            color: #ccc;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <div class="d-flex align-items-center">
                <div class="navbar-brand mb-0">
                    <img src="{{ url_for('static', filename='images/profile.jpg') }}" alt="GM" class="rounded-circle" style="width: 40px; height: 40px; object-fit: cover;">
                </div>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="/#skills">Skills</a></li>
                    <li class="nav-item"><a class="nav-link" href="/#projects">Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="/#contact">Contact</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/games">Games</a></li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/world-cv">World CV</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="game-container">
            <h2 class="game-title">Snake Game</h2>
            <canvas id="snakeGame"></canvas>
            <div class="game-controls text-center mt-3">
                <button id="restartGame" class="btn btn-primary">Restart Game</button>
            </div>
            <div class="game-instructions">
                <p>Use arrow keys to control the snake. Collect red food to grow and increase your score!</p>
                <p class="score-display">Current Score: <span id="currentScore">0</span></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/games.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            initGame('snakeGame');
        });
    </script>
</body>
</html>
